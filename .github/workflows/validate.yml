name: Validate Templates

on:
  pull_request:
    paths:
      - 'appliances/**'
      - 'appliances.yaml'
      - 'schemas/**'
      - 'bin/**'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Appliance Templates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: yamllint shellcheck
          version: 1.0

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Install check-jsonschema
        run: pip install check-jsonschema

      - name: Validate YAML files
        run: make lint || true

      - name: Validate templates
        run: make validate

      - name: Check shell scripts
        run: |
          find bin scripts -type f -name "*.sh" -exec shellcheck {} +

  build-test:
    runs-on: self-hosted
    name: Test Build Process
    needs: validate

    strategy:
      matrix:
        appliance: [nginx]

    steps:
      - name: Clean workspace
        run: |
          # Clean up root-owned files from previous builds
          sudo rm -rf ${{ github.workspace }}/.build || true
          sudo rm -rf ${{ github.workspace }}/.cache || true
          sudo rm -rf ${{ github.workspace }}/registry || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Incus tools
        uses: ./.github/actions/setup-incus-tools

      - name: Build appliance
        run: |
          ./bin/build-appliance.sh ${{ matrix.appliance }}

      - name: Fix ownership
        run: |
          # Fix ownership so future runs can clean up
          sudo chown -R $USER:$USER ${{ github.workspace }}/registry || true
          sudo chown -R $USER:$USER ${{ github.workspace }}/.build || true

      - name: List registry contents
        run: |
          cd registry
          sudo incus-simplestreams list || echo "Registry listing not available"
          ls -lah
          find . -type f -ls
