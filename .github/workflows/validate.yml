name: Validate Templates

on:
  pull_request:
    paths:
      - 'appliances/**'
      - 'bin/**'
      - 'scripts/**'
      - '.github/workflows/**'
  push:
    branches:
      - main
    paths:
      - 'appliances/**'
      - 'bin/**'
      - 'scripts/**'
      - '.github/workflows/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Appliance Templates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: yamllint shellcheck
          version: 1.0

      - name: Validate YAML files
        run: make lint || true

      - name: Validate templates
        run: make validate

      - name: Check shell scripts
        run: |
          find bin scripts -type f -name "*.sh" -exec shellcheck {} +

  build-test:
    runs-on: ubuntu-latest
    name: Test Build Process
    needs: validate

    strategy:
      matrix:
        appliance: [nginx]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Incus tools
        uses: ./.github/actions/setup-incus-tools

      - name: Cache distrobuilder base images
        uses: actions/cache@v4
        with:
          path: .cache/distrobuilder
          key: distrobuilder-${{ matrix.appliance }}-amd64-${{ hashFiles(format('appliances/{0}/image.yaml', matrix.appliance)) }}
          restore-keys: |
            distrobuilder-${{ matrix.appliance }}-amd64-
            distrobuilder-${{ matrix.appliance }}-
            distrobuilder-

      - name: Prepare cache directory
        run: |
          mkdir -p .cache/distrobuilder
          sudo chown -R root:root .cache/distrobuilder 2>/dev/null || true

      - name: Build appliance
        run: |
          make build-${{ matrix.appliance }}
          # Fix ownership so cache can be saved
          if [ -d .cache/distrobuilder ]; then
            sudo chown -R $USER:$USER .cache/distrobuilder
          fi

      - name: List registry contents
        run: |
          cd registry
          sudo incus-simplestreams list || echo "Registry listing not available"
          ls -lah
          find . -type f -ls
