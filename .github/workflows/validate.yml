name: Validate Templates

on:
  pull_request:
    paths:
      - 'appliances/**'
      - 'bin/**'
      - 'scripts/**'
      - '.github/workflows/**'
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Appliance Templates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y yamllint shellcheck

      - name: Validate YAML files
        run: make lint || true

      - name: Validate templates
        run: make validate

      - name: Check shell scripts
        run: |
          find bin scripts -type f -name "*.sh" -exec shellcheck {} +

  build-test:
    runs-on: ubuntu-latest
    name: Test Build Process
    needs: validate

    strategy:
      matrix:
        appliance: [nginx]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          # Add Zabbly repository for Incus tools
          sudo mkdir -p /etc/apt/keyrings
          sudo curl -fsSL https://pkgs.zabbly.com/key.asc -o /etc/apt/keyrings/zabbly.asc
          sudo sh -c 'cat > /etc/apt/sources.list.d/zabbly-incus-stable.sources <<EOF
          Enabled: yes
          Types: deb
          URIs: https://pkgs.zabbly.com/incus/stable
          Suites: $(. /etc/os-release && echo ${VERSION_CODENAME})
          Components: main
          Architectures: $(dpkg --print-architecture)
          Signed-By: /etc/apt/keyrings/zabbly.asc
          EOF'
          sudo apt-get update
          sudo apt-get install -y incus-extra

      - name: Build appliance
        run: |
          make build-${{ matrix.appliance }}

      - name: List registry contents
        run: |
          sudo incus-simplestreams list registry || echo "Registry listing not available"
          ls -lah registry/
          find registry -type f -ls
